<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Adyen Checkout Components sample code</title>
    <link
      rel="stylesheet"
      href="https://checkoutshopper-test.adyen.com/checkoutshopper/sdk/5.2.0/adyen.css"
    />
    <link rel="stylesheet" href="../styling.css" />
  </head>

  <body>
    <div class="container container--full-width">
      <div class="main">
        <div class="checkout-container">
          <a href="../">Back</a>

          <h1>Drop-in</h1>
          <h3>
            Use 3DS card 4917 6100 0000 0000	with 03/30 and 737
          </h3>
          <div class="payment-method">
            <div id="dropin-container">
              <!-- Drop-in will be rendered here -->
            </div>
            <div id="result-container"></div>
          </div>
        </div>

        <div class="info">
          <p>
            To make a payment, use our
            <a
              href="https://docs.adyen.com/developers/development-resources/test-cards/test-card-numbers"
              target="_blank"
              >test card numbers</a
            >.
          </p>
          <p>
            For more information, please refer to the
            <a
              href="https://docs.adyen.com/checkout/drop-in-web/"
              target="_blank"
              >Drop-in documentation</a
            >.
          </p>
        </div>
      </div>

    
    <script src="https://checkoutshopper-test.adyen.com/checkoutshopper/sdk/5.2.0/adyen.js"></script>
    <script src="../demo.js"></script>
    <script src="../utils.js"></script>
    <script src="/3-ThreeDSHandleAction/dropin.js"></script>
  </body>
</html>
